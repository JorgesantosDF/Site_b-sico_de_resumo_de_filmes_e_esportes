<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilologin.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <h1>Bem vindo ao Login do Univero dos Filmes</h1>

    <div class="form-container">
        <form  class="form-card"  action="" >
            <h3>Faça o login e senha</h3>
            <label for="email">Email:</label>  
            <input type="text" name="email_usuario" id="email"placeholder="Digite o e-mail ou usuário" required>
            <label for="email">Senha:</label>    
            <input type="password" name="senha_usuario" id="senha" placeholder="Digite a senha" required>
            <button type="submit">Enviar</button>
            <p class="conta">Não tem conta?</p>
            <a class="cadastro"   href="cadastro.html">Cadastre-se grátis</a>        
        </form>
        
    </div>

    <footer class="foote">

</footer>
</body>
</html>
